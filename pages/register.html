<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Gen - Login</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <main>
      <div
        class="login-content d-flex flex-column align-items-center justify-content-center"
      >
        <div class="login-logo d-flex">
          <img src="../src/Logo.png" alt="" />
        </div>

        <div class="login-form">
          <img src="../src/waves.svg" alt="" />

          <div class="login-form-content dark-background">
            <div class="login-form-input d-flex justify-content-center">
              <form id="register-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />

                  <label for="password" class="form-label"
                    >Confirmar Senha</label
                  >
                  <input type="password" class="form-control" id="repeate-password" />
                </div>
                <a id="register-btn" class="btn btn-light btn-total-width mb-2"
                  >Registrar-se</a
                >
                <a
                  href="./login.html"
                  class="btn btn-outline-light btn-total-width"
                  >Ir Para Login</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0-rc.4/dist/js.cookie.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
